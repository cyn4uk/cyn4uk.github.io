<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>ПРОвсе</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
<link rel='stylesheet' href='https://codepen.io/nosurprisethere/pen/rJzKOe.css'>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
<main>
  <header class="header-style">
    <div class="container">
      <a href="#!">
        <img class="img-logo" src="img/logo1.svg" alt="Image description">
        <span class="font-weight-bold">ПРО</span><span>все</span>
      </a>


    </div>
  </header>

  <section id="page">
    <div class="wrapper mt-100">
      <div class="bottom"><img src="img/dino/3.jpg" draggable="false"/></div>
      <div class="middle"><img src="img/dino/1.jpg" draggable="false" name="example_img"/></div>
      <div class="scroller scroller-middle">
        <svg class="scroller__thumb" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
          <polygon points="0 50 37 68 37 32 0 50" style="fill:#FFCCBC"/><polygon points="100 50 64 32 64 68 100 50" style="fill:#FFCCBC"/>
        </svg>
      </div>
      <div class="top"><img src="img/dino/2.jpg" draggable="false"/></div>
      <div class="scroller scroller-top">
        <svg class="scroller__thumb" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
          <polygon points="0 50 37 68 37 32 0 50" style="fill:#FFAB91"/><polygon points="100 50 64 32 64 68 100 50" style="fill:#FFAB91"/>
        </svg>
      </div>
    </div>
    <div class="menu-img w-100">
      <ul class="float-left mr-5">
        <li class="list-stt d-inline-block"><a href="javascript:l_image('img/dino/1.jpg')"><img class="menu-img-color" src="img/icon/buttom-standart.svg"></a></li>
        <li class="list-stt d-inline-block"><a href="javascript:l_image('img/dino/1-green.jpg')"><img class="menu-img-color" src="img/icon/buttom-green.svg"></a></li>
        <li class="list-stt d-inline-block"><a href="javascript:l_image('img/dino/1-blue.jpg')"><img class="menu-img-color" src="img/icon/buttom-blue.svg"></a></li>
      </ul>
    </div>
  </section>

  <!--слайдер-->
  <script src='https://codepen.io/nosurprisethere/pen/rJzKOe.js'></script><script  src="js/script.js"></script>

  <!--меню слайдера-->
  <script type="text/javascript">
      function l_image (a) {
          document.example_img.src = a;
      }
  </script>
</main>
</body>
</html>
