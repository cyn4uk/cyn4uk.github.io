<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Basic Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="example-assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

    <!-- Flipbook StyleSheet -->
    <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>

</head>
<body>

<br>
<div style="text-align: center">When using/hosting files from other domain make sure the <a href="http://stackoverflow.com/questions/10636611/how-does-access-control-allow-origin-header-work" target="_blank">CORS header</a> is set properly.
    <br>
    <br>
</div>

<div id="flipbookContainer" style="width:600px;margin:0 auto"></div>

<!-- jQuery 1.9.1 or above -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>

<script>

    var flipBook;

    var option_df_book_custom = {
        canvasToBlob:false,
        webgl:false
    };

    jQuery(document).ready(function () {

        //uses source from online(make sure the file has CORS access enabled if used in cross domain)
        var pdf = 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf';
        pdf = "example-assets/books/intro.pdf";
        var options = {hard: 'none', webgl: false, height: 400, duration: 800,canvasToBlob:false};

        flipBook = $("#flipbookContainer").flipBook(pdf, options);


    });

</script>

<script src="example-assets/js/example.js" type="text/javascript"></script>

</body>
</html>
