<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Images from online source</title>
    <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

    <!-- Flipbook StyleSheet -->
    <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body{
            padding: 20px;
        }
    </style>
</head>
<body >

<div>When accessing images from other domain its best to set
    <pre style="display: inline;"><code>isCrossOrigin: true </code></pre>
    for for proper results in webGL
</div>

<div id="flipbookContainer"></div>

<!-- jQuery 1.9.1 or above -->
<script src="example-assets/js/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>

<script>

    var flipBook;

    jQuery(document).ready(function () {
        //make sure this file is hosted in localhost or any other server

        var source = [];

        var options = {
            webgl: true,
            height: 400,
            duration: 800,
            isCrossOrigin: true //buggy in IE
        };

        //make sure the images are same size
        //size is calculated based on first image
        $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?%20id=37304598@N02&lang=en-us&format=json&jsoncallback=?", function (data) {
            $.each(data.items, function (i, item) {
                source.push(item.media.m);
            });

            flipBook = $("#flipbookContainer").flipBook(source, options);

        });


    });
</script>

<script src="example-assets/js/example.js" type="text/javascript"></script>

</body>
</html>
