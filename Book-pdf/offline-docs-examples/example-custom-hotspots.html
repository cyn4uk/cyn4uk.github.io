<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hotspots</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--DON'T ADD IN YOUR PAGES-->
  <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body style="background: url(http://www.planwallpaper.com/static/images/cool-background.jpg);">

<div id="flipbookContainer">

</div>

<!-- jQuery 1.9.1 or above -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>

<script>

  var flipBook;
  jQuery(document).ready(function () {

    //make sure this file is hosted in localhost or any other server
    var pdf = 'example-assets/books/intro.pdf';

    var options = {
      webgl: false,
      transparent: true,
      height: 1800,
      links: [] //initialize hotspot array so that you can add to it
      //            html: [] //note this will overwrite the respective page htmls if added in HTML DOM Beta
    };

    /**
     * Syntax:
     *
     *  options.links[ PAGE_NUMBER ]=[ PAGE_WIDTH, PAGE_HEIGHT,
     *  [ SPOT_X_POS, SPOT_Y_POS, SPOT_WIDTH, SPOT_HEIGHT, DESTINATION ],
     *  [ SPOT2_X_POS, SPOT2_Y_POS, SPOT2_WIDTH, SPOT2_HEIGHT, DESTINATION2 ]
     *  ];
     *
     */


    //PAGE 1
    //first two parameters are width and height of page
    //other are array of hotspots with their attributes
    options.links[1] = [
      512, //width of page
      395, //height of page
      //[x-start-position,y-start-position,width,height,destination]
      [50, 50, 410, 300, "https://unsplash.com/search/wedding?photo=KjOTbIIov44"], //destination as link
      [50, 355, 410, 35, 2] //next page
    ];


    //page 2
    options.links[2] = [
      512, //width of page
      395, //height of page
      //[x-start-position,y-start-position,width,height,destination]
      [0, 50, 460, 300, "https://unsplash.com/search/wedding?photo=cqrEoS9hRBc"]
    ];

    //        options.html[3] = "this is a dummy html. Totally beta for now and works properly only in CSS mode";

    flipBook = $("#flipbookContainer").flipBook(pdf, options);
  });

</script>
<style>
  a.customLinkAnnotation, a.linkAnnotation {
    background-color: rgb(0, 0, 255);
  }
</style>
<!--DON'T ADD IN YOUR PAGES-->
<script src="example-assets/js/example.js" type="text/javascript"></script>
</body>
</html>
