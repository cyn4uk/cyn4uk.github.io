<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Outline</title>
  <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">

</head>
<body style="padding: 20px">
<p>Images needs to be hosted on same server(localhost or online) or they will appear black if available white if not
  available..</p>

<p>Create outline and contain links to page within the book or online url.<br> Plus you can create nested outlines.</p>

<div id="flipbookContainer" style="max-width:800px;margin:0 auto;"></div>

<!-- jQuery 1.9.1 or above -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>


<script>

  var imageFlipBook;
  jQuery(document).ready(function () {
    var options = {
      height: 450,
      webgl: false,
      duration: 800,
      backgroundColor: "#eee",
      autoEnableOutline: true //auto open the outline/bookmarks tab
    };

    var images = ['example-assets/books/thumbs/alice.jpg', 'example-assets/books/thumbs/dflip.jpg', 'example-assets/books/thumbs/nightangle.jpg',
      'example-assets/books/thumbs/alice.jpg', 'example-assets/books/thumbs/dflip.jpg', 'example-assets/books/thumbs/nightangle.jpg'];

    /**
     * outline is basically a array of json object as:
     * {title:"title to appear",dest:"url as string or page as number",items:[]}
     * items is the same process again array of json objects
     */
    options.outline = [
      {title: "Alice in WonderLand", dest: 1},
      {title: "Dflip manual", dest: 2},
      {title: "NightAngle", dest: 2},
      {
        title: "About DeipGroup", dest: "https://twitter.com/deipgroup", items: [
        {title: "Follow in Twitter", dest: "https://twitter.com/deipgroup"},
        {title: "Like us", dest: "https://www.facebook.com/Deip.Group/"}
      ]
      }
    ];

    imageFlipBook = $("#flipbookContainer").flipBook(images, options);
  });
</script>

<script src="example-assets/js/example.js" type="text/javascript"></script>
</body>
</html>
