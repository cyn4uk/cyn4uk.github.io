<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PDF Basic Example</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="example-assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="flipbookContainer"></div>

<!-- jQuery 1.9.1 or above -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>

<script>

  var flipBook;

  jQuery(document).ready(function () {

    var pdf = 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf';
    pdf = "example-assets/books/dflip manual.pdf";

    var options = {
      hard: 'cover', webgl: true, duration: 800,
      height: "100%",
      //CONTROLS POSITION
      //default is "altPrev,pageNumber,altNext,outline,thumbnail,zoomIn,zoomOut,fullScreen,more"
      //this example remove outline and thumbnail; add download button in main bar
      moreControls: "pageMode,startPage,endPage,sound",
//      hideControls: "outline,thumbnail",
      //stiffness:1000,
      //pageMode : DFLIP.PAGE_MODE.SINGLE,
      direction: DFLIP.DIRECTION.RTL,
      //      paddingBottom : 0,paddingTop : 0,
      //      paddingLeft : 0,paddingRight : 0,
      //      controlsPosition: DFLIP.CONTROLSPOSITION.TOP,
      backgroundColor: "gray",
      ambientLightColor: "#fff"

    };

    flipBook = $("#flipbookContainer").flipBook(pdf, options);

    //NOTE:
    //Valid Control Names:
    //altPrev,pageNumber,altNext,outline,thumbnail,zoomIn,zoomOut,fullScreen,more
    //pageMode,startPage,endPage,download

    //We dont recommend putting pageNumber in moreControls, that doesn't make sense.
  });

</script>

<script src="example-assets/js/example.js" type="text/javascript"></script>

</body>
</html>
