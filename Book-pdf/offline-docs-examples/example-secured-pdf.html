<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Outline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="example-assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

    <!-- Flipbook StyleSheet -->
    <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">
    <style>
        body, html {
            height:100%;
            margin:0;
        }
    </style>
</head>
<body>
<div id="flipbookContainer"></div>

<!-- jQuery 1.9.1 or above -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>

<script src="example-assets/js/example.js" type="text/javascript"></script>

<script>

    var flipBook;

    jQuery(document).ready(function () {

        //make sure this file is hosted in localhost or any other server
        var pdf = 'example-assets/books/compressed.tracemonkey-pldi-09.pdf';

        var options = {
            webgl:false,
            height: 800,
            duration: 800,
            autoEnableOutline:false //auto open the outline/bookmarks tab
        };

        /**
         * outline is basically a array of json object as:
         * {title:"title to appear",dest:"url as string or page as number",items:[]}
         * items is the same process again array of json objects
         */
        options.outline = [
            {title: "Page 1", dest: 1},
            {title: "Page 2", dest:2},
            {title: "StackOverflow", dest: "https://stackoverflow.com/",items:[
                {title:"My Profile",dest :"https://stackoverflow.com/users/6687403/deepak-ghimire"},
                {title:"Page 3",dest:3}
            ]}
        ];

        flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });

</script>
</body>
</html>
