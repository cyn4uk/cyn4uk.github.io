<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Image Example</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="example-assets/css/example.css" rel="stylesheet" type="text/css">

    <!-- Flipbook StyleSheet -->
    <link href="dflip/css/dflip.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="dflip/css/themify-icons.css" rel="stylesheet" type="text/css">

</head>
<body style="padding:20px">
<p>
    Button title and more options text translation
    <br>    <br>
    If your translated text is long. increase the width of ".more-container .df-ui-btn" in dflip.css</p>

<div id="flipbookContainer" style="margin-top:000px"></div>


<!-- jQuery 1.9.1 or above -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>

<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.js" type="text/javascript"></script>

<script>

    var flipBook;

    $(document).ready(function () {

        //preferred method by global translate
        DFLIP.defaults.text= {
            toggleSound: "Ton ein/aus schalten",
            toggleThumbnails: "Vorschaubilder",
            toggleOutline: "Lesezeichen",
            previousPage: "vorherige Seite",
            nextPage: "nächste Seite",
            toggleFullscreen: "Vollbildschirm",
            zoomIn: "Vergrößern",
            zoomOut: "Verkleinern",
            toggleHelp: "Hilfe",

            //more buttons sections
            singlePageMode: "einzel Seite",
            doublePageMode: "doppel Seiten",
            downloadPDFFile: "Download PDF",
            gotoFirstPage: "erste Seite",
            gotoLastPage: "letzte Seite"
        };

        //not required with new script
        //DFLIP.parseBooks();
    });

    jQuery(document).ready(function () {

        var options = {
            webgl: false,
            hard:'cover',
            height: 500,
            duration: 800,
            //or local translate but not recommended
            text:{
                toggleSound:"Translated Sound",
                gotoFirstPage: "First page translate"
            }
        };

        flipBook = $("#flipbookContainer").flipBook("example-assets/books/dflip manual.pdf", options);

    });

</script>

<script src="example-assets/js/example.js" type="text/javascript"></script>

</body>
</html>
