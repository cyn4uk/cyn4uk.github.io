    <script>
        // initialization of google map
        function initMap() {
            $.HSCore.components.HSGMap.init('.js-g-map');
        }

        // initialization of revolution slider
        var tpj = jQuery,
            promoSlider;

        tpj(document).on('ready', function () {
            if (tpj('#promoSlider').revolution == undefined) {
                revslider_showDoubleJqueryError('#promoSlider');
            } else {
                promoSlider = tpj('#promoSlider').show().revolution({
                    sliderType: 'standard',
                    jsFileLocation: '../../revolution/js/',
                    sliderLayout: 'fullscreen',
                    dottedOverlay: 'none',
                    delay: 9000,
                    navigation: {
                        keyboardNavigation: 'off',
                        keyboard_direction: 'horizontal',
                        mouseScrollNavigation: 'off',
                        onHoverStop: 'off',
                        touch: {
                            touchenabled: 'on',
                            swipe_threshold: 75,
                            swipe_min_touches: 1,
                            swipe_direction: 'horizontal',
                            drag_block_vertical: false
                        },
                        bullets: {
                            enable: true,
                            hide_onmobile: true,
                            hide_under: 960,
                            style: 'zeus',
                            hide_onleave: false,
                            direction: 'horizontal',
                            h_align: 'right',
                            v_align: 'bottom',
                            h_offset: 80,
                            v_offset: 50,
                            space: 5,
                            tmp: '<span class="tp-bullet-image"></span>' +
                            '<span class="tp-bullet-imageoverlay"></span>' +
                            '<span class="tp-bullet-title">{{title}}</span>'
                        }
                    },
                    responsiveLevels: [1240, 1024, 778, 480],
                    gridwidth: [1240, 1024, 778, 480],
                    gridheight: [868, 768, 960, 720],
                    lazyType: 'none',
                    parallax: {
                        type: 'mouse',
                        origo: 'slidercenter',
                        speed: 2000,
                        levels: [2, 3, 4, 5, 6, 7, 12, 16, 10, 50],
                        disable_onmobile: 'on'
                    },
                    shadow: 0,
                    spinner: 'off',
                    stopLoop: 'on',
                    stopAfterLoops: 0,
                    stopAtSlide: 1,
                    shuffle: 'off',
                    autoHeight: 'off',
                    fullScreenAlignForce: 'off',
                    fullScreenOffset: '60px',
                    disableProgressBar: 'on',
                    hideThumbsOnMobile: 'off',
                    hideSliderAtLimit: 0,
                    hideCaptionAtLimit: 0,
                    hideAllCaptionAtLilmit: 0,
                    debugMode: false,
                    fallbacks: {
                        simplifyAll: 'off',
                        nextSlideOnWindowFocus: 'off',
                        disableFocusListener: false
                    }
                });

                var newCall = new Object(),
                    cslide;

                newCall.callback = function () {
                    var proc = promoSlider.revgetparallaxproc(),
                        fade = 1 + proc,
                        scale = 1 + (Math.abs(proc) / 10);

                    punchgs.TweenLite.set(promoSlider.find('.slotholder, .rs-background-video-layer'), {
                        opacity: fade,
                        scale: scale
                    });
                };

                newCall.inmodule = 'parallax';
                newCall.atposition = 'start';

                promoSlider.bind('revolution.slide.onloaded', function (e) {
                    promoSlider.revaddcallback(newCall);
                });
            }
        });

        $(document).on('ready', function () {
            // initialization of carousel
            $.HSCore.components.HSCarousel.init('.js-carousel');

            // initialization of header
            $.HSCore.components.HSHeader.init($('#js-header'));

            // initialization of scroll animation
            $.HSCore.components.HSOnScrollAnimation.init('[data-animation]');

            // initialization of tabs
            $.HSCore.components.HSTabs.init('[role="tablist"]');

            // initialization of progressbar
            var horizontalProgressBars = $.HSCore.components.HSProgressBar.init('.js-hr-progress-bar', {
                direction: 'horizontal',
                indicatorSelector: '.js-hr-progress-bar-indicator'
            });

            // initialization of chart pies
            var items = $.HSCore.components.HSChartPie.init('.js-pie');

            // initialization of go to section
            $.HSCore.components.HSGoTo.init('.js-go-to');
        });

        $(window).on('load', function() {
            // initialization of HSScrollNav
            $.HSCore.components.HSScrollNav.init($('#js-scroll-nav'), {
                duration: 700
            });

            setTimeout(function() {
                // initialization of select
                $.HSCore.components.HSSelect.init('.js-custom-select');

        });

        $(window).on('resize', function () {
            setTimeout(function () {
                $.HSCore.components.HSTabs.init('[role="tablist"]');
            }, 200);
        });
    </script>
